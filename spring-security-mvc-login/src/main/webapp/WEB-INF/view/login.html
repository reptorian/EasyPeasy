<body class="login-bg">
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<nav class="navbar navbar-default">
						<div class="container-fluid">
							<ul class="nav navbar-nav">
								<li><a href="/">Home</a></li>
								<li><a href="/menu">Menu restauracji</a></li>
								<li><a href="/contact">Kontakt</a></li>
								<li class="active"><a href="/login">Log in</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</div>


	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
					<div class="box">
						<div class="content-wrap">
							<div>
								<a href="../."> <span> <img id="easypeasy-logo"
										src="static/images/logo.png" alt="logo">
								</span>
								</a>
							</div>
							<form name='f' action="perform_login" method='POST'
								accept-charset=utf-8>
								<input class="form-control" type="text" placeholder="Username"
									name='username' value=''> <input class="form-control"
									type="password" name='password' placeholder="Password">
								<div class="action">
									<input name="submit" class="btn btn-primary signup"
										type="submit" value="submit" />
									<!-- <a class="btn btn-primary signup" href="index.html">Login</a> -->
								</div>
								<div class="error" th:if="${error}">								
									Wrong username or password
								</div>
							</form>
						</div>
					</div>

					<div class="already">
						<p>Don't have an account yet?</p>
						<a href="signup.html">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="static/bootstrap/js/bootstrap.min.js"></script>
	<script src="static/js/custom.js" /></script>
</body>
